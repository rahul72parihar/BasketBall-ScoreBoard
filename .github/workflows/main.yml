name: Build on Strapi webhook

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  strapi:
    types: [ entry.create ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install

    - name: Build project
      run: |
        npm run build
